<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Login SySTeM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.ibb.co/fxmWMWk/Snapinsta-app-449843778-1222821062047848-5776576721800648195-n-1080.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 250px; /* Decreased max-width */
            margin: 50px auto; /* Adjusted margin */
            padding: 20px;
            border-radius: 40px;
            background-color: rgba(220, 220, 220, 0.6); /* Transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input {
            margin: 10px;
            background-color: rgba(220, 220, 220, 0.5) ;
            border: none;
            outline: none;
            max-width: 190px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 9999px;
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
            color: #fff;
        }
        h1 {
        	text-align: center;
            color: black;
            border: 1.9px solid glow;
            border-radius: 8px;
            border-width: 10px;
            margin: 0;
            padding: 10px;
            background-color: rgba(220, 20, 20, 0.5); /* Transparent red background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="password"], input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .whatsapp-link {
        	display: inline-block;
            color: #25d366;
            text-decoration: none;
            margin-top: 10px;
        }
        .whatsapp-link i {
        	margin-right: 5px;
        }
        .error {
            color: red;
        }
        /* Button styles */

    .button {
      height: 50px;
      width: 150px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.5s ease-in-out;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            <input type="password" name="password" class="input" placeholder="Enter Password" required><br>
            <input type="submit" class="input" value="Submit">
          </form>
          <div class="footer">
          	&copy; 2024 Neon Tech. All rights reserved.
              <p>Made with ❤️ by <a href="https://www.facebook.com/M9FIY9D0NH3R3">SEELTOD MAFIYA HERE 󱢏</a></p>
    <div class="mb-3">
      <a href="https://wa.me/+917668337116" class="whatsapp-link">
        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
